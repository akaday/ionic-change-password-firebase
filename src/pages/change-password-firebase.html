<ion-header>
  
    <ion-navbar color="white">
      <ion-title>Edit Password</ion-title>
      <ion-buttons end>
        <button (click)="update()" ion-button> </button>
        <button ion-button form="changePass" type="submit" [disabled]="!changePass.valid">
          <ion-icon [style.fontSize.px]="26" color="primary" name="md-checkmark"></ion-icon>
        </button>        
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list no-padding>
      <form [formGroup]="changePass" (ngSubmit)="updatePassword()" novalidate id="changePass">
        <ion-item no-padding>
          <ion-label stacked>Old Password</ion-label>
          <ion-input name="oldPassword" type="password" minlength="6" formControlName="oldPassword" required></ion-input>
        </ion-item>
        <ion-item no-padding>
          <ion-label stacked>New Password</ion-label>
          <ion-input name="newPassword" type="password" minlength="6" formControlName="newPassword" required></ion-input>          
        </ion-item>
      </form>
    </ion-list>
  </ion-content>
